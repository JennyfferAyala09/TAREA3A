<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/panel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.3/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container mt-3">

        <div class="row">
          <div class="col">
            <p class="h3 fw-bold text-danger">
              Agregar Persona
            </p>
            <p class="fst-italic">Agrega una nueva persona para seguimiento</p>
          </div>
        </div>
      
      </div>
      
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <form id="registroForm">
                <div class="mb-2">
                  <input name="nombre" type="text" class="form-control" placeholder="Nombre y Apellido">
                </div>
                <div class="mb-2">
                  <input name="foto" type="text" class="form-control" placeholder="URL de Foto">
                </div>
                <div class="mb-2">
                  <input name="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">
                  <input name="mobile" type="tel" class="form-control" placeholder="TelÃ©fono">
                </div>
                <div class="mb-2">
                  <input name="nacionalidad" type="text" class="form-control" placeholder="Nacionalidad">
                </div>
                <div class="mb-2">
                  <input name="discapacidad" type="text" class="form-control" placeholder="Tipo de discapacidad">
                </div>
                <div class="mb-2">
                  <textarea name="historialMedico" class="form-control" placeholder="Historial MÃ©dico"></textarea>
                </div>
                <div class="mb-2">
                  <input name="medicamentos" type="text" class="form-control" placeholder="Medicamentos recetados">
                </div>
                <div class="mb-2">
                  <input name="alergias" type="text" class="form-control" placeholder="Alergias">
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-success">Registrar</button>
                  <a href="panel.html" class="btn btn-secondary ms-2">Regresar</a>
                </div>
              </form>
              
          </div>
          <div class="col-sm-4">
            <img class="agg-img" src="../img/1.jpg">
          </div>
        </div>
      </div>
      <script src="../js/validatePerson.js"></script>
</body>
</html>
