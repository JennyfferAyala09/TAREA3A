<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../styles/panel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.3/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <div class="container mt-3">

        <div class="row">

            <div class="col">

                <p class="h3 fw-bold">
                    CapaReg
                    <a class="btn btn-dark btn-sm" href="addPerson.html">
                        <i class="fa fa-plus-circle"></i>
                        Nueva Persona
                    </a>
                </p>
                <p><a href="login.html" class="btn btn-danger">Cerrar Sesión</a></p>
                <p class="fst-italic">Personas registradas</p>

            </div>

        </div>

    </div>

    <!-- TARJETAS -->

    <div *ngIf="players.length > 0" class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card list-group-item-danger shadow-lg my-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-sm-4">
                                <img alt="" class="tecnico-img" src="../img/1.jpg">
                            </div>
                            <div class="col-sm-7">
                                <ul class="list-group">
                                    <li class="list-group-item">Nombre: <span class="fw-bold">Katherine Sánchez</span>
                                    </li>
                                    <li class="list-group-item">Edad: <span class="fw-bold">17 años</span></li>
                                    <li class="list-group-item">Teléfono: <span class="fw-bold">0981516113</span></li>
                                    <li class="list-group-item">Nacionalidad: <span class="fw-bold">Ecuatoriana</span>
                                    </li>
                                    <li class="list-group-item">Grado de discapacidad: <span class="fw-bold">Bajo</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                                <a href="editPerson.html" class="btn btn-primary my-1">
                                    <i class="fa fa-pen"></i>
                                </a>
                                <button class="btn btn-danger my-1" id="eliminarPersona">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <p class="h4 text-center fw-bold mt-5" *ngIf="players.length === 0">No hay jugadores para mostrar</p> -->

    <!-- JS -->
    <script src="../js/validatePerson.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
